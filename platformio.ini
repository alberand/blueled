[env:isp]
platform = atmelavr
board = nanoatmega328
framework = arduino
upload_port = /dev/ttyACM0
upload_speed = 19200
upload_protocol = stk500v1

; Custom Serial Monitor port
monitor_port = /dev/ttyACM0

; Custom Serial Monitor speed (baud rate)
monitor_speed = 115200

lib_deps = 
    FastLED
